<body>
  <script>
  let integer = 2 + 2;
  console.log(integer);

  let number = 1;
  ++number;

  number *= 2;
  console.log(number);

  let string = 'Привет,' + 'JavaScript!';
  console.log(string.slice(0, 2));
  console.log(string.toLocaleLowerCase());

  console.log(string.toLocaleLowerCase().slice(0, 6));
  </script>
